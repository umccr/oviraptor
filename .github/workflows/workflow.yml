name: conda

on:
  push:
    branches:
      - main

env:
  atoken: ${{ secrets.ANACONDA_UPLOAD_TOKEN }}
  recipe_path: conda/recipe
  env_path: conda/env

jobs:
  build-test-publish:
    # For tag pushes, we want to assure only the tag event triggers CI,
    # not the accompanying commit:
    if: "startsWith(github.event.head_commit.message, 'Bump')"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Code checkout
        uses: actions/checkout@v3
      - name: Micromamba setup
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.4.9-0'
          environment-file: ${{ env.env_path }}/condabuild.yaml
      - name: 🐍 Conda pkg build and upload
        run: |
          conda mambabuild ${recipe_path} --token ${atoken}
